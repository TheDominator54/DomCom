<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominic Rand's Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Dominic Rand's personal website featuring writing, thoughts, and creative content.">
    <meta name="keywords" content="Dominic Rand, writer, creator, blog">
    <meta property="og:title" content="Dominic Rand's Website">
    <meta property="og:description" content="Dominic Rand's personal website featuring writing, thoughts, and creative content.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --dark-bg: #1a1a1a;
            --card-bg: rgba(52, 73, 94, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--primary-color));
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            overflow-y: scroll; /* Ensure scrolling is enabled */
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .links-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .link-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .link-card i {
            font-size: 1.5rem;
        }
        
        .link-card span {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        button.link-card {
            cursor: pointer;
            font: inherit;
            width: 100%;
            border: none;
            outline: none;
        }
        
        .embed-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            margin-top: 40px;
        }
        
        .embed-container {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        
        .embed-header {
            padding: 15px 20px;
            background: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .embed-header h2 {
            font-size: 1.3rem;
            font-weight: 500;
        }
        
        iframe {
            width: 100%;
            height: 510px;
            border: none;
            background: transparent;
        }
        
        .embed-container--podcast iframe {
            height: 450px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (min-width: 768px) {
            .links-section {
                grid-template-columns: 1fr 1fr;
            }
            
            .embed-section {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        /* Hide scrollbar when not scrolling */
        body::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }
        
        body {
            -ms-overflow-style: none;  /* Internet Explorer and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Podcast modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-overlay.is-open {
            display: flex;
        }
        .modal-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 28px 24px;
            max-width: 360px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
        }
        .modal-box h3 {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: var(--text-color);
            padding-right: 32px;
        }
        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-color);
            opacity: 0.7;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
            font-size: 1.25rem;
        }
        .modal-close:hover {
            opacity: 1;
        }
        .modal-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .modal-links a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s ease;
        }
        .modal-links a:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        .modal-links a i {
            font-size: 1.35rem;
        }
        .modal-links .fa-youtube {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dominic Rand</h1>
            <p class="subtitle">Writer • Thinker • Creator</p>
        </header>
        
        <div class="links-section">
            <a href="https://www.instagram.com/domwillrand/" target="_blank" class="link-card">
                <i class="fab fa-instagram"></i>
                <span>Visit my Instagram</span>
            </a>
            <a href="https://blog.domrand.com" target="_blank" class="link-card">
                <i class="fas fa-book"></i>
                <span>Visit my Blog</span>
            </a>
            <button type="button" class="link-card podcast-trigger" id="podcast-trigger" aria-haspopup="dialog" aria-expanded="false">
                <i class="fas fa-podcast"></i>
                <span>Listen to the Podcast</span>
            </button>
            <a href="newsletter.html" class="link-card">
                <i class="fas fa-envelope-open-text"></i>
                <span>Join the Newsletter</span>
            </a>
        </div>
        
        <div class="embed-section">
            <div class="embed-container">
                <div class="embed-header">
                    <i class="fab fa-instagram"></i>
                    <h2>Instagram Preview</h2>
                </div>
                <iframe src="https://www.instagram.com/domwillrand/embed" allowtransparency="true" allowfullscreen="true"></iframe>
            </div>
            
            <div class="embed-container">
                <div class="embed-header">
                    <i class="fas fa-book"></i>
                    <h2>Blog Preview</h2>
                </div>
                <iframe src="https://publish.obsidian.md/dom-rand/" allowtransparency="true" allowfullscreen="true"></iframe>
            </div>
            
            <div class="embed-container embed-container--podcast">
                <div class="embed-header">
                    <i class="fab fa-apple"></i>
                    <h2>Apple Podcasts</h2>
                </div>
                <iframe src="https://embed.podcasts.apple.com/us/podcast/doms-blog/id1873856519" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            
            <div class="embed-container embed-container--podcast">
                <div class="embed-header">
                    <i class="fab fa-spotify"></i>
                    <h2>Spotify Podcasts</h2>
                </div>
                <iframe src="https://open.spotify.com/embed/show/2qqTiLtaFwCP1ySpFmkBeF?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" allowfullscreen loading="lazy"></iframe>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2026 Dominic Rand. All rights reserved.</p>
        </footer>
    </div>
    
    <div class="modal-overlay" id="podcast-modal" role="dialog" aria-modal="true" aria-labelledby="podcast-modal-title" aria-hidden="true">
        <div class="modal-box" onclick="event.stopPropagation()">
            <button type="button" class="modal-close" id="podcast-modal-close" aria-label="Close">×</button>
            <h3 id="podcast-modal-title">Listen on your platform</h3>
            <div class="modal-links">
                <a href="https://podcasts.apple.com/us/podcast/doms-blog/id1873856519" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-apple"></i>
                    Apple Podcasts
                </a>
                <a href="https://open.spotify.com/show/2qqTiLtaFwCP1ySpFmkBeF" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-spotify"></i>
                    Spotify Podcasts
                </a>
                <a href="https://www.youtube.com/playlist?list=PL4vUps0jYS-2WMzyAlsP6sbglflTyhN8x" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-youtube"></i>
                    YouTube Podcasts
                </a>
            </div>
        </div>
    </div>
    
    <script>
        (function () {
            var trigger = document.getElementById('podcast-trigger');
            var modal = document.getElementById('podcast-modal');
            var closeBtn = document.getElementById('podcast-modal-close');
            function openModal() {
                modal.classList.add('is-open');
                modal.setAttribute('aria-hidden', 'false');
                if (trigger) trigger.setAttribute('aria-expanded', 'true');
                document.body.style.overflow = 'hidden';
            }
            function closeModal() {
                modal.classList.remove('is-open');
                modal.setAttribute('aria-hidden', 'true');
                if (trigger) trigger.setAttribute('aria-expanded', 'false');
                document.body.style.overflow = '';
            }
            if (trigger) trigger.addEventListener('click', function (e) { e.preventDefault(); openModal(); });
            if (closeBtn) closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', function (e) { if (e.target === modal) closeModal(); });
            document.addEventListener('keydown', function (e) { if (e.key === 'Escape') closeModal(); });
        })();
    </script>
</body>
</html>
